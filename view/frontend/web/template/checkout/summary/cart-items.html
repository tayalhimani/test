<div class="checkout-block__summary__header" data-bind="mageInit: {'collapsible':{'openedState': 'active', 'active': isItemsBlockExpanded()}}" role="button" aria-expanded="false" tabindex="1">
    <svg class="icon icon--basket-checkout-nav" viewBox="0 0 48 48">
        <path d="M36 16c0-6.6-5.4-12-12-12S12 9.4 12 16H4l7.1 26h25.7L44 16h-8zM24 7.9c4.5 0 8.1 3.7 8.1 8.1H15.9c0-4.5 3.6-8.1 8.1-8.1zM33.8 38H14.2l-5-18h29.5l-4.9 18z"></path>
    </svg>
    <div class="checkout-nav__section ">
        <div class="checkout-block__summary__items__title">
            <span data-bind="i18n: 'Order summary'"></span>
        </div>
        <div class="checkout-block__summary__items__count">
            <translate args="maxCartItemsToDisplay" if="maxCartItemsToDisplay < getCartLineItemsCount()"></translate>
            <translate args="'of'" if="maxCartItemsToDisplay < getCartLineItemsCount()"></translate>
            <span data-bind="text: getCartSummaryItemsCount()"></span>
            <translate args="'item'" if="getCartSummaryItemsCount() === 1"></translate>
            <translate args="'items'" if="getCartSummaryItemsCount() > 1"></translate>
        </div>
        <span class="checkout-block_summary_nav__separator"></span>
        <div class="checkout-nav__heading-price" >
            <span class="checkout-nav-price-total" data-bind="i18n: 'Total'"></span>
            <span class="checkout-nav-price-total-price" data-bind="text: getSubTotal()"></span>
        </div>
    </div>
</div>

<div class="checkout-block__summary__items">
    <div class="checkout-block__summary__items__title">
        <span data-bind="i18n: 'Order summary'"></span>
    </div>

    <div class="checkout-block__summary__items__count">
        <translate args="maxCartItemsToDisplay" if="maxCartItemsToDisplay < getCartLineItemsCount()"></translate>
        <translate args="'of'" if="maxCartItemsToDisplay < getCartLineItemsCount()"></translate>
        <span data-bind="text: getCartSummaryItemsCount()"></span>

        <!-- ko if: getItemsQty() == 1 -->
        <!-- ko i18n: 'Item in Cart' --><!-- /ko -->
        <!-- /ko -->
        <!-- ko if: getItemsQty() > 1 -->
        <!-- ko i18n: 'Items in Cart' --><!-- /ko -->
        <!-- /ko -->

    </div>
    <div class="checkout-block__summary__items__list" data-role="content">
        <each args="items()">
            <div class="checkout-block__summary__items__list__product">
                <each args="$parent.elems()" render=""></each>
            </div>
        </each>
    </div>
    <div class="actions-toolbar" if="maxCartItemsToDisplay < getItemsQty()">
        <div class="secondary">
            <a class="action viewcart" data-bind="attr: {href: cartUrl}">
                <span data-bind="i18n: 'View and Edit Cart'"></span>
            </a>
        </div>
    </div>
</div>
