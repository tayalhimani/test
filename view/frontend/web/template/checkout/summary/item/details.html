<!-- ko foreach: getRegion('before_details') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
<!-- /ko -->
<div class="product-item-details">

    <div class="product-item-inner">
        <!-- ko if: isShowBvIdTag -->
        <div class="product-item-name-block" data-bind="attr: {'data-bv-product-id': getBvProductId($parent)}">
            <div class="product-item-name" data-bind="html: getNameUnsanitizedHtml($parent)"></div>
        </div>
        <!-- /ko -->
        <!-- ko ifnot: isShowBvIdTag -->
        <div class="product-item-name-block">
            <div class="product-item-name" data-bind="html: getNameUnsanitizedHtml($parent)"></div>
        </div>
        <!-- /ko -->

        <!-- ko foreach: getRegion('after_details') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->

        <div class="product-item-inner-info product-item-inner-info--price">
            <span><!-- ko i18n: 'Price' --><!-- /ko --></span>
            <span class="product-item-quantity__value" data-bind="text: getFormattedPrice($parent.price_incl_tax)"></span>
        </div>

        <div class="product-item-inner-info">
            <span class="summary-qty"><!-- ko i18n:  'Quantity'  --><!-- /ko --></span>
            <span class="product-item-quantity__value" data-bind="text: $parent.qty"></span>
        </div>

        <div class="product-item-inner-info product-item-inner-info--delivery">
            <span data-bind="text: getShippingText($parent)"></span>
        </div>

        <div class="product-item-inner-info product-item-inner-info--subtotal">
            <span><!-- ko i18n: 'Subtotal' --><!-- /ko --></span>
            <span class="product-item-quantity__value" data-bind="text: getFormattedPrice($parent.row_total_incl_tax)"></span>
        </div>
    </div>

    <!-- ko if: (JSON.parse($parent.options).length > 0)-->
    <div class="product options" data-bind="mageInit: {'collapsible':{'openedState': 'active'}}">
        <span data-role="title" class="toggle"><!-- ko i18n: 'View Details' --><!-- /ko --></span>
        <div data-role="content" class="content">
            <strong class="subtitle"><!-- ko i18n: 'Options Details' --><!-- /ko --></strong>
            <dl class="item-options">
                <!--ko foreach: JSON.parse($parent.options)-->
                <dt class="label" data-bind="text: label"></dt>
                    <!-- ko if: ($data.full_view)-->
                    <!-- ko with: {full_viewUnsanitizedHtml: $data.full_view}-->
                    <dd class="values" data-bind="html: full_viewUnsanitizedHtml"></dd>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko ifnot: ($data.full_view)-->
                    <!-- ko with: {valueUnsanitizedHtml: $data.value}-->
                    <dd class="values" data-bind="html: valueUnsanitizedHtml"></dd>
                    <!-- /ko -->
                    <!-- /ko -->
                <!-- /ko -->
            </dl>
        </div>
    </div>
    <!-- /ko -->
</div>
