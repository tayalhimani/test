<label class="input-label-overlay">
    <span data-bind="text: window.checkoutConfig.dialcode.dialcode"></span>
</label>

<input class="input-text" type="tel" data-bind="
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
    }" />
